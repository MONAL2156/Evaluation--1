<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            color: rgb(51, 50, 50);
        }
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #b3b3b679;
        }
        .rating-label {
            margin-right: 10px;
        }
        .suggestion-box {
            height: 150px; 
            width: 100%; 
        }
        .btn-black {
            background-color: black;
            color: white;
            width: 150px;
        }
        .btn-black:hover {
            background-color: #333;
            color: white;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .header {
            background-color: #222;
            padding: 1rem 2rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
    
        .nav {
            display: flex;
            gap: 2rem;
        }
    
        .nav a {
            color: #fff;
            text-decoration: none;
        }
    
        .nav a:hover {
            text-decoration: underline;
        }
    
        .search {
            width: 400px;
            padding: 1rem;
            border: 1px solid #ccc;
            margin: 2rem 0;
        }
    
        .buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
    
        .button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .login {
            background-color: #fff;
            color: #222;
        }
    
        .sign-up {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="who_we_are.html">WHO WE ARE</a>
            <a href="History.html">HISTORY</a>
            <a href="gallery.html">GALLERY</a>
            <a href="support.html">SUPPORT</a>
            <a href="social.html">SOCIALS</a>
            <a href="feedback.html">FEEDBACK</a>
        </nav>
    </header>
    <br>
    <br>    
        <div class="container">
        <div class="feedback-form">
            <h2 class="text-center">Feedback Form</h2>
            <form>
                <div class="form-row mt-4">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="rating">Please provide your feedback on the quality of our service.</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                        <label class="form-check-label rating-label" for="rating1">Excellent</label>
                        <input class="form-check-input ml-1" type="radio" name="rating" id="rating2" value="2">
                        <label class="form-check-label rating-label ml-4" for="rating2">Very Good</label>
                        <input class="form-check-input ml-1" type="radio" name="rating" id="rating3" value="3">
                        <label class="form-check-label rating-label ml-4" for="rating3">Good</label>
                        <input class="form-check-input ml-1" type="radio" name="rating" id="rating4" value="4">
                        <label class="form-check-label rating-label ml-4" for="rating4">Average</label>
                        <input class="form-check-input ml-1" type="radio" name="rating" id="rating5" value="5">
                        <label class="form-check-label rating-label ml-4" for="rating5">Poor</label>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <label for="suggestions">Do you have suggestions on what we can do to provide you with a better service?</label>
                    <textarea class="form-control suggestion-box" id="suggestions" rows="5" cols="50" placeholder="Enter your suggestions here"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-black">Submit</button>
                </div>
            </form>
        </div>
    </div> 
</body>
